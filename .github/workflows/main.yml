name: CI/CD Pipeline â€“ Deploy to Local Ubuntu

on:
  push:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          echo "ğŸ§ª Running tests..."
          pytest || echo "âš ï¸ No tests found, continuing."

                - name: ğŸ” Debug Secrets
        run: |
          echo "SERVER_IP: ${{ secrets.SERVER_IP }}"
          echo "SERVER_USER: ${{ secrets.SERVER_USER }}"


      - name: ğŸš€ Deploy to Local Ubuntu Server
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "ğŸ” Pulling latest code on server..."
            bash /opt/cvproject1/deploy.sh
